            $(document).ready(function(){//메뉴 관련 제이쿼리 + 랜덤 음식 추천 제이쿼리

                    $(this).find(".inner-menu").css("display","none");//display block을 none으로 바꾸어줌

                $(".button").click(function(){//다른 음식 보기 클릭하면
                    var ranNum = Math.random();// 0-1사이에 랜덤한 수가 저장되고
                    var store = Math.floor(ranNum*10+1);// 10곱하고 + 1 해준 값을 정수형으로 바꾸어
                    $(".kimg").attr("src","../src/"+store+".jpg")// 1-10까지의 랜덤 값에 맞는 사진을 불려온다.
                })
            });
        </script>
